<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        /* Global font and body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #c6d8fb, #3a6ad6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Styling the main heading */
        h1 {
            font-size: 3em;
            color: white;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            animation: glow 1.5s infinite alternate;
        }

        /* Glowing effect for heading */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff6b81, 0 0 30px #ff6b81, 0 0 40px #ff4757;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff6b81, 0 0 40px #ff4757, 0 0 50px #ff4757;
            }
        }

        /* Container styling for the form */
        form {
            background-color: #fff;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            text-align: center;
        }

        form:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        /* Input and select field styling */
        input[type="text"],
        input[type="number"],
        select {
            width: 90%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background-color: #f4f4f4;
            transition: border 0.3s ease;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.05);
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border: 2px solid #ff4757;
            background-color: #fff;
            outline: none;
        }

        /* Button styling */
        button {
            background: linear-gradient(135deg, #3a6ad6, #c6d8fb);
            border: none;
            color: white;
            font-size: 1.2em;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.4s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #ff6b81, #ff4757);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            form {
                width: 90%;
                padding: 30px;
            }
        }

        /* Decorative background circles */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.15);
            z-index: -1;
        }

        body::before {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
        }

        body::after {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: -150px;
        }
    </style>
</head>
<body>

    <h1>Track Your Expenses</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
